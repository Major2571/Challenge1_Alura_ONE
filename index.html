    <div class="btn-theme">
      <label class="switch">
        <input type="checkbox" id="mode" class="toggle" />
        <span class="slider round"></span>
      </label>
      <p id="theme"></p>
    </div>

    <main>
      <div class="title">
        <h1>Codificador</h1>
      </div>

      <section>
        <div class="container">
          <div class="container-input-area">
            <div class="input-area-content">
              <button
                class="btn btn-clear btn-hidden"
                onclick="clearText()"
                id="btnClear"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>

              <div class="subtitle title-speak">
                <h2>Criptografar / Descriptografar</h2>

                <button
                  class="btn btn-speak btn-hidden"
                  id="btnSpeak"
                  onclick="speakText('inputText')"
                >
                  <i class="fa-solid fa-volume-high"></i>
                </button>
              </div>

              <div class="input-area-textarea">
                <textarea
                  name="encode-text"
                  id="inputText"
                  placeholder="Digite aqui o seu texto para Criptografar ou Descriptografar..."
                  oninput="verifyButtons()"
                ></textarea>
              </div>

              
              <div class="container-btn info-message">
                <div class="info-message-text">
                  <i class="fa-solid fa-circle-info"></i>
                  <p>A codificação não considera acentos.</p>
                </div>
                <button
                  onclick="processText()"
                  class="btn btn-encode"
                  id="btn-encode"
                ></button>
              </div>
            </div>
          </div>

          <div class="container-output-area">
            <div class="input-area-content">
              <div class="subtitle title-speak">
                <h2>Resultado</h2>

                <button
                  class="btn btn-speak btn-hidden"
                  id="btnSpeakOutput"
                  onclick="speakText('outputText')"
                >
                  <i class="fa-solid fa-volume-high"></i>
                </button>
              </div>

              <div class="output-empty-message" id="outputEmptyMessage">
                <div class="no-decode-message">
                  <h3>Nenhuma mensagem encontrada</h3>
                  <p> Digite o texto que você deseja criptografar ou descriptografar</p>
                </div>
                <img src="./assets/img/6763396.webp" alt="no-message-img" />
              </div>

              <div class="output-area-textarea">
                <textarea
                  name="encode-text"
                  id="outputText"
                  placeholder=""
                  oninput="verifyButtons()"
                  disabled
                ></textarea>
              </div>

              <div class="container-btn copy-container">
                <button onclick="copyToClipboard()" class="btn btn-copy">
                  <i class="fa-regular fa-copy"></i>
                  Copiar
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
